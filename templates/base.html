<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/style.css">

<head>
    <meta charset="UTF-8">
    <title>Chat බොටා</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="../static/images/Avatar.jpg" alt="image" width="48px">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat උදව්</h4>
                    <p class="chatbox__description--header">Hi. My name is Sasa. අහපන් ඩෝ ප්‍රශ්ණ ? </p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="ඕන රෙද්දක් ලියහන්...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="../static/images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>
    <script type="text/javascript" src="../static/app.js"></script>
</body>
</html>
